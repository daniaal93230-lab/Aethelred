name: Update LLM artifacts

on:
  push:
    branches: [ main ]

jobs:
  update-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install runtime and test dependencies so pytest and app imports succeed
          pip install --no-cache-dir -r requirements.txt
          # Ensure formatting/test tools are available
          pip install --no-cache-dir ruff pytest pyyaml

      - name: Run ruff format
        run: ruff format . || true

      - name: Run tests
        run: pytest -q

      - name: Dump OpenAPI
        run: python scripts/dump_openapi.py

      - name: Generate compact repo index
        run: python scripts/generate_repo_index_compact.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/openapi.json repo_index_compact.json || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: update OpenAPI snapshot and compact repo index [skip ci]" || true
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
